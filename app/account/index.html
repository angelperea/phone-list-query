<h1>Alta Usuario</h1>
<div class="form-container">
	<form method="post">
		<div class="form-group">
			<label for="firstName">Nombre</label> <input type="text"
				id="firstName" class="form-control" ng-model="vm.user.firstName"
				 />
		</div>
		<div class="form-group">
			<label for="lastName">Apellidos</label> <input type="text"
				id="lastName" class="form-control" ng-model="vm.user.lastName"
				/>
		</div>
		<div class="form-group">
			<label for="username">Usuario</label> <input type="text"
				id="username" class="form-control" ng-model="vm.user.username"
				/>
		</div>
		<div class="form-group">
			<label for="password">Contraseña</label> <input type="password"
				id="password" class="form-control" ng-model="vm.user.password" />
		</div>
		<div class="form-group">
			<label for="password">Perfil</label>
			<div class="form-group">
				<select name="profile" ng-model="vm.user.profile">
					<option value="1">Adminitrador</option>
					<option value="2">Jefe equipo</option>
					<option value="3">Eunuco</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<button class="btn btn-primary" ng-click="vm.saveUser()">Guardar</button>
			
            <button class="btn btn-danger" ng-click="vm.deleteUser()">Delete</button>
            
            
             <button class="btn btn-primary" ng-click="vm.findUser()">Buscar</button>
		</div>
	</form>
</div>
